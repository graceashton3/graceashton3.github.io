<!DOCTYPE html>
<html lang="en">
	<head>
		<title>SlideShow</title>
		<meta charset ="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">

        <link rel="stylesheet" href="styles/default.css">

		<script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
	</head>
	<body>
	<header>
		<h1>My Slideshow!</h1>
        <div data-include="components/header.html"></div>
	</header>

    <main>
		<h2>Welcome to my slideshow!</h2>

<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 11</div>
        <img src="images/Giraffe.jpg" alt="A Giraffe" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 11</div>
        <img src="images/rainbow.jpg" style="width:100%" alt="A Rainbow">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 11</div>
        <img src="images/aquarium.jpg" style="width:100%" alt="A Aquarium">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 11</div>
        <img src="images/cross.jpg" style="width:100%" alt="A Cross">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 11</div>
        <img src="images/espresso.jpg" style="width:100%"  alt="An Espresso">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 11</div>
        <img src="images/airplane.jpg" style="width:100%" alt="An Airplane">
    </div>

    <div class="mySlides">
        <div class="numbertext">7 / 11</div>
          <img src="images/skating.JPG" style="width:100%" alt="Skating">
      </div>

      <div class="mySlides">
        <div class="numbertext">8 / 11</div>
          <img src="images/hedgehog.jpg" style="width:100%"  alt="A Hedgehog">
      </div>

      <div class="mySlides">
        <div class="numbertext">9 / 11</div>
          <img src="images/Turks_and_Caicos.jpg" style="width:100%" alt="Turks and Caicos">
      </div>

      <div class="mySlides">
        <div class="numbertext">10 / 11</div>
          <img src="images/ocean_isle.jpg" style="width:100%" alt="Ocean Isle Beach">
      </div>

      <div class="mySlides">
        <div class="numbertext">11 / 11</div>
          <img src="images/nails.jpg" style="width:100%" alt="Nails">
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/Giraffe.jpg" style="width:100%" onclick="currentSlide(1)" alt="A Giraffe">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/rainbow.jpg" style="width:100%" onclick="currentSlide(2)" alt="A Rainbow">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/aquarium.jpg" style="width:100%" onclick="currentSlide(3)" alt="A Aquarium">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/cross.jpg" style="width:100%" onclick="currentSlide(4)" alt="A Cross">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/espresso.jpg" style="width:100%" onclick="currentSlide(5)" alt="An Espresso">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/airplane.jpg" style="width:100%" onclick="currentSlide(6)" alt="An Airplane">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/skating.JPG" style="width:100%" onclick="currentSlide(7)" alt="Skating">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/hedgehog.jpg" style="width:100%" onclick="currentSlide(8)" alt="A Hedgehog">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/Turks_and_Caicos.jpg" style="width:100%" onclick="currentSlide(9)" alt="Turks and Caicos">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/ocean_isle.jpg" style="width:100%" onclick="currentSlide(10)" alt="Ocean Isle Beach">
      </div>
      <div class="column">
        <img class="demo cursor" src="images/nails.jpg" style="width:100%" onclick="currentSlide(11)" alt="Nails">
      </div>
    </div>

    <script src="scripts/slides.js"></script>
  </div>

</main>
<script src="scripts/script.js"></script>
	
	<div data-include="components/footer.html"></div>
	<script src="scripts/include.js"></script>

    </body>
</html>
