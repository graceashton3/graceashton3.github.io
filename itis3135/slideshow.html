<!DOCTYPE html>
<html lang="en">
	<head>
		<title>SlideShow</title>
		<meta charset ="UTF-8">
		<meta name="viewport" content="width=device, initial-scale=1.0">
        <link rel="stylesheet" href="styles/default.css">

		<script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
	</head>
	<body>
	<header>
		<h1>My Slideshow!</h1>
        <div data-include="components/header.html"></div>
	</header>

    <main>
		<h2>Welcome to my slideshow!</h2>

<div class="container">

    <!-- Full-width images with number text -->
    <div class="mySlides">
      <div class="numbertext">1 / 11</div>
        <img src="images/Giraffe.jpg" style="width:100%" alt="A Giraffe">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">2 / 11</div>
        <img src="img_5terre_wide.jpg" style="width:100%" alt="A Rainbow">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">3 / 11</div>
        <img src="img_mountains_wide.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">4 / 11</div>
        <img src="img_lights_wide.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">5 / 11</div>
        <img src="img_nature_wide.jpg" style="width:100%">
    </div>
  
    <div class="mySlides">
      <div class="numbertext">6 / 11</div>
        <img src="img_snow_wide.jpg" style="width:100%">
    </div>

    <div class="mySlides">
        <div class="numbertext">7 / 11</div>
          <img src="img_snow_wide.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">8 / 11</div>
          <img src="img_snow_wide.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">9 / 11</div>
          <img src="img_snow_wide.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">10 / 11</div>
          <img src="img_snow_wide.jpg" style="width:100%">
      </div>

      <div class="mySlides">
        <div class="numbertext">11 / 11</div>
          <img src="img_snow_wide.jpg" style="width:100%">
      </div>
  
    <!-- Next and previous buttons -->
    <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
    <a class="next" onclick="plusSlides(1)">&#10095;</a>
  
    <!-- Image text -->
    <div class="caption-container">
      <p id="caption"></p>
    </div>
  
    <!-- Thumbnail images -->
    <div class="row">
      <div class="column">
        <img class="demo cursor" src="images/Giraffe.jpg" style="width:100%" onclick="currentSlide(1)" alt="A Giraffe">
      </div>
      <div class="column">
        <img class="demo cursor" src="img_5terre.jpg" style="width:100%" onclick="currentSlide(2)" alt="A Rainbow">
      </div>
      <div class="column">
        <img class="demo cursor" src="img_mountains.jpg" style="width:100%" onclick="currentSlide(3)" alt="An Astronaut ">
      </div>
      <div class="column">
        <img class="demo cursor" src="img_lights.jpg" style="width:100%" onclick="currentSlide(4)" alt="A Car">
      </div>
      <div class="column">
        <img class="demo cursor" src="img_nature.jpg" style="width:100%" onclick="currentSlide(5)" alt="An Egg">
      </div>
      <div class="column">
        <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(6)" alt="An Airplane">
      </div>
      <div class="column">
        <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(7)" alt="A Skate">
      </div>
      <div class="column">
        <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(8)" alt="An Hourglass">
      </div>
      <div class="column">
        <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(9)" alt="A Tomato">
      </div>
      <div class="column">
        <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(10)" alt="Ocean Isle Beach">
      </div>
      <div class="column">
        <img class="demo cursor" src="img_snow.jpg" style="width:100%" onclick="currentSlide(11)" alt="A Necklace">
      </div>
    </div>

    <script src="scripts/slides.js"></script>
  </div>

</main>
<script src="scripts/script.js"></script>
	
	<div data-include="components/footer.html"></div>
	<script src="scripts/include.js"></script>

    </body>
</html>
