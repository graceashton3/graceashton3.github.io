<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device, initial-scale=1.0">
		<title>Bridge To Abilities</title>
		<link rel="stylesheet" href="styles/default.css">

		<script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<h1>Bridge To Abilities</h1>
			<div data-include="components/header.html"></div>
		</header> 
		<main>
            <h2>Contact and Support</h2>
        
            <section class="contact-section">
              <h3>Get In Touch</h3>
              <p>If you have any questions or need assistance, feel free to fill out the form below and we'll get back to you as soon as possible!</p>
        
              <form id="contact-form" action="/submit_form" method="POST">
                <div class="form-group">
                  <label for="name">Name:</label>
                  <input type="text" id="name" name="name" required placeholder="Your Name" />
                </div>
        
                <div class="form-group">
                  <label for="email">Email:</label>
                  <input type="email" id="email" name="email" required placeholder="Your Email" />
                </div>
        
                <div class="form-group">
                  <label for="message">Message:</label>
                  <textarea id="message" name="message" required placeholder="Your Message"></textarea>
                </div>
        
                <button type="submit" class="submit-btn">Submit</button>
              </form>
            </section>
          </main>
				

    <script src="scripts/script.js"></script>
	
	<div data-include="components/footer.html"></div>
	<script src="scripts/include.js"></script>
    </body>
</html>
