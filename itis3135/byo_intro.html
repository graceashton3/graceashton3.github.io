<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device, initial-scale=1.0">
		<title> BYO Intro</title>
		<link rel="stylesheet" href="styles/default.css">

		<script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<h1>BYO Intro</h1>
			<div data-include="components/header.html"></div>
		</header> 
        <main>
            <section class="intro-page">
                <h3>Time to BYO Intro page! Please fill out the form below so we can create your own page.</h3>
                <form id="intro-form" action="#" method="POST" enctype="multipart/form-data">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Enter your name" required><br>
    
                    <label for="mascot">Mascot:</label>
                    <input type="text" id="mascot" name="mascot" placeholder="Enter your mascot" required><br>
    
                    <label for="image">Image (PNG/JPG):</label>
                    <input type="file" id="image" name="image" accept="image/png, image/jpeg" required><br>
    
                    <label for="image-caption">Image Caption:</label>
                    <input type="text" id="image-caption" name="image-caption" placeholder="Enter an image caption" required><br>
    
                    <label for="personal-background">Personal Background:</label>
                    <textarea id="personal-background" name="personal-background" placeholder="Enter your personal background" required></textarea><br>
    
                    <label for="professional-background">Professional Background:</label>
                    <textarea id="professional-background" name="professional-background" placeholder="Enter your professional background" required></textarea><br>
    
                    <label for="academic-background">Academic Background:</label>
                    <textarea id="academic-background" name="academic-background" placeholder="Enter your academic background" required></textarea><br>
    
                    <label for="web-dev-background">Background in Web Development:</label>
                    <textarea id="web-dev-background" name="web-dev-background" placeholder="Enter your web development background" required></textarea><br>
    
                    <label for="computer-platform">Primary Computer Platform:</label>
                    <input type="text" id="computer-platform" name="computer-platform" placeholder="Enter your primary computer platform" required><br>
    
                    <label for="courses">Courses Currently Taking:</label>
                    <div id="courses-container">
                        <input type="text" name="courses[]" placeholder="Enter a course">
                    </div>
                    <button type="button" id="add-course">Add Another Course</button><br>
    
                    <label for="funny-thing">Funny Thing?</label>
                    <input type="text" id="funny-thing" name="funny-thing" placeholder="Enter something funny"><br>
    
                    <label for="anything-else">Anything Else?</label>
                    <input type="text" id="anything-else" name="anything-else" placeholder="Enter anything else"><br>
    
                    <label for="agree">
                        <input type="checkbox" id="agree" name="agree" required>
                        I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
                    </label><br>
    
                    <input type="submit" value="Submit">
                    <input type="reset" value="Reset">
                </form>
            </section>
        </main>

    <script src="scripts/script.js"></script>

	<div data-include="components/footer.html"></div>
	<script src="scripts/include.js"></script>
    </body>
</html>
