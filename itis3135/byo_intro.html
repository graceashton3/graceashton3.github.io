<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device, initial-scale=1.0">
		<title> BYO Intro</title>
		<link rel="stylesheet" href="styles/default.css">

		<script src="https://lint.page/kit/4d0fe3.js" crossorigin="anonymous"></script>
	</head>
	<body>
		<header>
			<h1>BYO Intro</h1>
			<div data-include="components/header.html"></div>
		</header> 
	<main>
		<h2>Introduction Page Form</h2>
        <h3>Time to BYO Intro page, please fill out the form below so we can create your own page.</h3>
        <form class="byo">
            <label for="name">Name:</label>
            <input type="text" id="name" required><br>

            <label for="mascot">Mascot:</label>
            <input type="text" id="mascot" required><br>

            <label for="image">Image (JPG or PNG):</label>
            <input type="file" id="image" accept=".jpg,.jpeg,.png" required><br>

            <label for="caption">Image Caption:</label>
            <input type="text" id="caption" required><br>

            <label for="personalBackground">Personal Background:</label>
            <textarea id="personalBackground" required></textarea><br>

            <label for="professionalBackground">Professional Background:</label>
            <textarea id="professionalBackground" required></textarea><br>

            <label for="academicBackground">Academic Background:</label>
            <textarea id="academicBackground" required></textarea><br>

            <label for="webBackground">Background in Web Development:</label>
            <textarea id="webBackground" required></textarea><br>

            <label for="platform">Primary Computer Platform:</label>
            <input type="text" id="platform" required><br>

            <h4>Courses Currently Taking:</h4>
            <div id="courseContainer">
                <button type="button" id="addCourse">Add Course</button>
            </div>

            <label for="funnyThing">Funny Thing About You:</label>
            <input type="text" id="funnyThing"><br>

            <label for="anythingElse">Anything Else?</label>
            <input type="text" id="anythingElse"><br>

            <label>
                <input type="checkbox" id="agree" required>
                I understand that what is on this page is not password protected and I will not put anything here that I donâ€™t want publicly available.
            </label><br>

            <input type="submit" value="Submit">
            <input type="reset" value="Reset">
        </form>

        <div id="results"></div>
        </form>
	</main>

    <script src="scripts/script.js"></script>

	<div data-include="components/footer.html"></div>
	<script src="scripts/include.js"></script>
    </body>
</html>
